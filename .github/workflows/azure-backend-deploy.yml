name: Azure Backend Deploy (Functions + OpenFGA)

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'openfga-fork/**'
      - 'openfga-config/**'
      - 'Dockerfile.combined'
      - '.github/workflows/azure-backend-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - production
          - staging

env:
  AZURE_FUNCTIONAPP_NAME: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  ACR_NAME: ${{ secrets.ACR_NAME }}
  IMAGE_NAME: menu-app-combined
  GO_VERSION: '1.24.x'
  DOTNET_VERSION: '8.0.x'

jobs:
  build-openfga:
    name: Build OpenFGA Binary
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: openfga-fork/go.sum

      - name: Cache OpenFGA binary
        id: cache-openfga
        uses: actions/cache@v4
        with:
          path: openfga-fork/openfga
          key: openfga-binary-${{ hashFiles('openfga-fork/**/*.go', 'openfga-fork/go.mod', 'openfga-fork/go.sum') }}
          restore-keys: |
            openfga-binary-

      - name: Build OpenFGA with SQL Server support
        if: steps.cache-openfga.outputs.cache-hit != 'true'
        working-directory: openfga-fork
        run: |
          echo "Building OpenFGA binary with SQL Server support..."
          go mod download
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -v \
            -o openfga \
            -ldflags="-s -w" \
            ./cmd/openfga
          chmod +x openfga
          ls -lh openfga

      - name: Verify binary
        working-directory: openfga-fork
        run: |
          file openfga
          ./openfga version || echo "Binary built successfully"

      - name: Upload OpenFGA binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: openfga-binary
          path: openfga-fork/openfga
          retention-days: 1

  build-and-deploy:
    name: Build Container & Deploy
    runs-on: ubuntu-latest
    needs: build-openfga
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download OpenFGA binary
        uses: actions/download-artifact@v4
        with:
          name: openfga-binary
          path: openfga-fork/

      - name: Make binary executable
        run: chmod +x openfga-fork/openfga

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.combined
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDTIME=${{ github.event.head_commit.timestamp }}
            VERSION=${{ github.sha }}

      - name: Update Azure Function App with new container
        run: |
          az functionapp config container set \
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --docker-custom-image-name ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest \
            --docker-registry-server-url https://${{ secrets.ACR_NAME }}.azurecr.io \
            --docker-registry-server-user ${{ secrets.ACR_USERNAME }} \
            --docker-registry-server-password ${{ secrets.ACR_PASSWORD }}

      - name: Extract service principal credentials from AZURE_CREDENTIALS
        id: sp-creds
        run: |
          echo "client_id=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientId)" >> $GITHUB_OUTPUT
          echo "client_secret=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .clientSecret)" >> $GITHUB_OUTPUT
          echo "tenant_id=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r .tenantId)" >> $GITHUB_OUTPUT

      - name: Configure Function App settings
        run: |
          az functionapp config appsettings set \
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --settings \
              "WEBSITES_ENABLE_APP_SERVICE_STORAGE=false" \
              "WEBSITES_PORT=80" \
              "WEBSITES_HEALTHCHECK_MAXPINGFAILURES=10" \
              "FUNCTIONS_WORKER_RUNTIME=dotnet-isolated" \
              "AzureWebJobsStorage=${{ secrets.AZURE_WEBJOBS_STORAGE }}" \
              "OPENFGA_API_URL=http://localhost:8080" \
              "OPENFGA_STORE_ID=${{ secrets.OPENFGA_STORE_ID }}" \
              "OPENFGA_DATASTORE_ENGINE=sqlserver" \
              "OPENFGA_DATASTORE_URI=${{ secrets.OPENFGA_DATASTORE_URI }}" \
              "OPENFGA_LOG_FORMAT=json" \
              "SKIP_MIGRATIONS=true" \
              "DOTNET_CONNECTION_STRING=${{ secrets.DOTNET_CONNECTION_STRING }}" \
              "AZURE_TENANT_ID=${{ steps.sp-creds.outputs.tenant_id }}" \
              "AZURE_CLIENT_ID=${{ steps.sp-creds.outputs.client_id }}" \
              "AZURE_FRONTEND_CLIENT_ID=${{ secrets.AZURE_FRONTEND_CLIENT_ID }}" \
              "DEPLOYMENT_SHA=${{ github.sha }}" \
              "DEPLOYMENT_TIME=${{ github.event.head_commit.timestamp }}"

      - name: Restart Function App
        run: |
          az functionapp restart \
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }}
          echo "âœ… Function App restarted successfully"
          echo "â³ Container startup optimized to ~30-60s (health checks via Azure built-in monitoring)"

      - name: Deployment summary
        if: always()
        run: |
          echo "## ðŸš€ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Function App:** ${{ env.AZURE_FUNCTIONAPP_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Resource Group:** ${{ env.AZURE_RESOURCE_GROUP }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Backend Status:** Restarted and linked to Static Web App" >> $GITHUB_STEP_SUMMARY
          echo "**Access:** API endpoints accessible only via Static Web App (not directly)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Startup Optimizations" >> $GITHUB_STEP_SUMMARY
          echo "- â© Migrations skipped (SKIP_MIGRATIONS=true)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ—‘ï¸ Legacy seed data loading removed" >> $GITHUB_STEP_SUMMARY
          echo "- âš¡ Health checks optimized (2s intervals)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š Expected startup time: ~30-60s" >> $GITHUB_STEP_SUMMARY
