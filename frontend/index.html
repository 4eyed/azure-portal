<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Access Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .user-info {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .user-selector {
            margin-bottom: 20px;
        }

        .user-selector label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .user-selector select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .user-selector select:focus {
            outline: none;
            border-color: #667eea;
        }

        .menu-items {
            list-style: none;
        }

        .menu-item {
            background: #f8f9fa;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .menu-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .menu-item-icon {
            font-size: 24px;
            margin-right: 16px;
        }

        .menu-item-name {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .empty {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menu Access Demo</h1>
        <div class="user-info" id="userInfo">Select a user to see their menu access</div>

        <div class="user-selector">
            <label for="userSelect">Login as:</label>
            <select id="userSelect">
                <option value="alice">Alice (Admin)</option>
                <option value="bob">Bob (Viewer)</option>
                <option value="charlie">Charlie (Editor)</option>
            </select>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading">Loading menu items...</div>
        <ul id="menuList" class="menu-items"></ul>
    </div>

    <script>
        const API_URL = 'https://func-menu-app-18436.azurewebsites.net/api';

        const userSelect = document.getElementById('userSelect');
        const menuList = document.getElementById('menuList');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const userInfo = document.getElementById('userInfo');

        async function loadMenu(user) {
            loadingDiv.style.display = 'block';
            menuList.innerHTML = '';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/menu?user=${user}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                loadingDiv.style.display = 'none';

                userInfo.textContent = `Logged in as: ${data.user}`;

                if (data.menuItems.length === 0) {
                    menuList.innerHTML = '<div class="empty">No menu items available</div>';
                    return;
                }

                data.menuItems.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'menu-item';
                    li.innerHTML = `
                        <span class="menu-item-icon">${item.Icon}</span>
                        <span class="menu-item-name">${item.Name}</span>
                    `;
                    li.onclick = () => {
                        alert(`Navigating to ${item.Name}...`);
                    };
                    menuList.appendChild(li);
                });

            } catch (error) {
                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.textContent = `Error loading menu: ${error.message}. Make sure the API is running on ${API_URL}`;
                console.error('Error:', error);
            }
        }

        userSelect.addEventListener('change', (e) => {
            loadMenu(e.target.value);
        });

        // Load initial menu
        loadMenu(userSelect.value);
    </script>
</body>
</html>
