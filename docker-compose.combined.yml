version: '3.8'

services:
  # Single container running both OpenFGA and Azure Functions
  app:
    build:
      context: ./backend/MenuApi
      dockerfile: Dockerfile.combined
    container_name: menu-app-combined
    ports:
      - "7071:80"      # Azure Functions HTTP port
      - "8080:8080"    # OpenFGA API (for external access/debugging)
    environment:
      - FUNCTIONS_WORKER_RUNTIME=dotnet-isolated
      - AzureWebJobsStorage=
      - OPENFGA_API_URL=http://localhost:8080
      - OPENFGA_DATASTORE_ENGINE=memory
    volumes:
      - ./openfga-config:/openfga-config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/api/health", "||", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
